<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivial Compute - Category Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/manageCategories.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./js/manageCategories.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="display-4 text-center">Trivial Compute Category Manager</h1>
        <div class="text-right">
            <a class="btn btn-primary mb-3" href="../index.html" role="button">Return to Home Screen</a>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label for="new-category">Add New Category:</label>
                    <input type="text" class="form-control d-inline-block" id="new-category" style="width: auto;">
                    <button id="add-category-btn" class="btn btn-secondary">Add</button>
                </div>
                <table class="table table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Category</th>
                        </tr>
                    </thead>
                    <tbody id="category-table-body">
                        <!-- Categories will be dynamically inserted here -->
                    </tbody>
                </table>
                <button class="btn btn-danger">Delete Selected Category</button>
                <div class="form-group mt-3">
                    <label for="rename-category">Rename Selected Category To:</label>
                    <input type="text" class="form-control d-inline-block" id="rename-category" style="width: auto;">
                    <button id="rename-category-btn" class="btn btn-info">Rename</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
