<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Manage accounts for Trivial Compute">
    <title>Manage Accounts | Trivial Compute</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./lib/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/manageAccount.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <h1 class="text-center">Manage Accounts</h1>
        
        <!-- Return button -->
        <div class="d-flex justify-content-end mb-3">
            <a class="btn btn-primary" href="../index.html" role="button">Return</a>
        </div>
        
        <div class="row justify-content-center align-content-center h-100">
            <div class="col-10">
                <div class="row">
                    <!-- Account list -->
                    <div class="col-6">
                        <table class="table table-bordered">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">Username</th>
                                    <th scope="col">Access Level</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Sample account data, replace with dynamic content -->
                                <tr>
                                    <td>dr_doofenshmirtz</td>
                                    <td>Teacher</td>
                                </tr>
                                <tr>
                                    <td>jroppenheimer</td>
                                    <td>Teacher</td>
                                </tr>
                                <tr>
                                    <td>qwawaawqq</td>
                                    <td>Student</td>
                                </tr>
                                <tr class="table-warning">
                                    <td>cscalvin</td>
                                    <td>Student</td>
                                </tr>
                                <tr>
                                    <td>rockc15</td>
                                    <td>Student</td>
                                </tr>
                            </tbody>
                        </table>
                        <button class="btn btn-danger mt-3">Delete Selected Account</button>
                    </div>
                    <!-- Account management forms -->
                    <div class="col-6">
                        <!-- Add new account form -->
                        <div class="border p-3 mb-3">
                            <h4>Add New Account With Credentials:</h4>
                            <div class="form-group">
                                <label for="new-username">Username:</label>
                                <input type="text" class="form-control" id="new-username">
                            </div>
                            <div class="form-group">
                                <label for="new-password">Password:</label>
                                <input type="password" class="form-control" id="new-password">
                            </div>
                            <div class="form-group">
                                <label>Access Level:</label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="accessLevel" id="teacher" value="Teacher">
                                    <label class="form-check-label" for="teacher">Teacher</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="accessLevel" id="student" value="Student" checked>
                                    <label class="form-check-label" for="student">Student</label>
                                </div>
                            </div>
                            <button class="btn btn-success">Add Account</button>
                        </div>
                        <!-- Change password form -->
                        <div class="form-group">
                            <label for="change-password">Change Selected Account Password to:</label>
                            <input type="password" class="form-control" id="change-password">
                            <button class="btn btn-info mt-2">Change Password</button>
                        </div>
                        <!-- Change access level form -->
                        <div class="form-group">
                            <label>Change Selected Account Access Level to:</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="changeAccessLevel" id="changeTeacher" value="Teacher">
                                <label class="form-check-label" for="changeTeacher">Teacher</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="changeAccessLevel" id="changeStudent" value="Student" checked>
                                <label class="form-check-label" for="changeStudent">Student</label>
                            </div>
                            <button class="btn btn-info mt-2">Change Access Level</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="js/manageAccount.js"></script>
</body>
</html>
