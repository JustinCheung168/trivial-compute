<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Manage accounts for Trivial Compute">
    <title>Manage Accounts | Trivial Compute</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./lib/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/manageAccount.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <h1 class="text-center">Manage Teacher Accounts</h1>

        <!-- Return button -->
        <div class="d-flex justify-content-end mb-3">
            <a class="btn btn-primary" href="../index.html" role="button">Return</a>
        </div>

        <div class="row justify-content-center align-content-center h-100">
            <div class="col-10">
                <div class="row">
                    <!-- Account list -->
                    <div class="col-6">
                        <table class="table table-bordered">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">Teachers</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                        <button id="deleteUser" class="btn btn-danger mt-3">Delete Selected Account</button>
                    </div>
                    <!-- Account management forms -->
                    <div class="col-6">
                        <!-- Add new account form -->
                        <div class="border p-3 mb-3">
                            <h4>Add New Account With Credentials:</h4>
                            <div class="form-group">
                                <label for="new-email">email:</label>
                                <input type="text" class="form-control" id="new-email">
                            </div>
                            <div class="form-group">
                                <label for="new-password">Password:</label>
                                <input type="password" class="form-control" id="new-password">
                            </div>
                            <button id="createNewAccount" class="btn btn-success">Add Account</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="js/manageAccount.js"></script>
</body>

</html>
