<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Accounts | Trivial Compute</title>
    <!-- External CSS libraries -->
    <link rel="stylesheet" href="./lib/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/authentication.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js" defer></script>
</head>
<body>
    <!-- Main container -->
    <div class="container border border-dark border-3">
        <header>
            <h1>Trivial Compute</h1>
        </header>
        <main class="manage-account-section row justify-content-center">
            <h2>Manage Accounts</h2>
            <!-- Authentication form -->
            <section id="auth-section" class="col-md-6">
                <form id="login-form">
                    <!-- Email input -->
                    <div class="form-group">
                        <label for="login-email" class="form-label">Email:</label>
                        <input type="email" id="login-email" class="form-control" required>
                    </div>
                    <!-- Password input -->
                    <div class="form-group">
                        <label for="login-password" class="form-label">Password:</label>
                        <input type="password" id="login-password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-lg btn-success" aria-label="Login">Login</button>
                </form>
            </section>
            <!-- User information section (hidden by default) -->
            <section id="user-section" class="user-section-hidden">
                <h3>Welcome, <span id="user-displayName"></span></h3>
                <button id="logout-button" aria-label="Logout">Logout</button>
                <h3>User List</h3>
                <ul id="user-list"></ul>
            </section>
        </main>
        <footer>
            <!-- Return button -->
            <button id="homeBtn" class="btn btn-lg btn-success btn-secondary" aria-label="Return to Home">Return</button>
        </footer>
    </div>
    <!-- Firebase initialization -->
    <script src="js/firebase-init.js" defer></script>
    <!-- Custom JavaScript -->
    <script src="js/client.js" defer></script>
</body>
</html>
