<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivial Compute - Manage Accounts</title>
    <link rel="stylesheet" href="./lib/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/authentication.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
    <div class="container border border-dark border-3">
        <h1>Trivial Compute</h1>
        <div class="manage-account-section row justify-content-center">
            <h2>Manage Accounts</h2>
            <div id="auth-section" class="col-md-6">
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email" class="form-label">Email:</label>
                        <input type="email" id="login-email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password" class="form-label">Password:</label>
                        <input type="password" id="login-password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-lg btn-success">Login</button>
                </form>
            </div>
            <div id="user-section" class="hidden">
                <h3>Welcome, <span id="user-displayName"></span></h3>
                <button id="logout-button">Logout</button>
                <h3>User List</h3>
                <ul id="user-list"></ul>
            </div>
        </div>
        <button id="homeBtn" class="btn btn-lg btn-success btn-secondary">Return</button>
    </div>
    <script src="js/client.js"></script>
</body>
</html>
