<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivial Compute - Question Pop-up</title>
    <link rel="stylesheet" href="css/questionPop.css">
</head>
<body>
    <div class="question-pop-up">
        <span id="close-pop-up" class="close-pop-up">&times;</span>
        <h2>Trivial Compute</h2>
        <div class="question-category">
            <span id="question-category" class="category-label">Science & Nature Question:</span>
        </div>
        <div class="question-text">
            <p id="question-text">Which chemical element has the atomic number 87?</p>
        </div>
        <div class="question-buttons">
            <button id="correct-button" class="correct-button">Correct!</button>
            <button id="incorrect-button" class="incorrect-button">Incorrect...</button>
        </div>
    </div>
    <script src="js/questionPop.js"></script>
</body>
</html>
