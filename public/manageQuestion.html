<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivial Compute - Question Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/manageQuestion.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./js/manageQuestion.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="display-4 text-center">Trivial Compute Question Manager</h1>
        <div class="text-right">
            <a class="btn btn-primary mb-3" href="../index.html" role="button">Return to Home Screen</a>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Category</th>
                            <th scope="col">Format</th>
                            <th scope="col">Question</th>
                        </tr>
                    </thead>
                    <tbody id="question-table-body">
                        <!-- Questions will be dynamically inserted here -->
                    </tbody>
                </table>
                <button class="btn btn-danger" id="deleteQuestionButton">Delete Selected Question</button>
                <button class="btn btn-info" id="previewQuestionButton">Preview or Modify Selected Question</button>
                <button class="btn btn-success" id="addQuestionButton">Add New Question</button>
            </div>
        </div>
    </div>
</body>
</html>
