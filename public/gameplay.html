<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivial Compute</title>
    <link rel="stylesheet" href="./lib/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/gameplay.css">
    <script src="lib/jquery-3.7.1.js"></script>
</head>
<body>
    <div class="game-container">
        <h1 class="mb-3">Trivial Compute</h1>
        <div class="game-layout">
            <div class="game-board"></div>
            <div class="game-info">
                <div id="current-player"></div>
                <canvas id="dice"></canvas>
                <button id="roll-dice" class="btn btn-primary">Roll the Die!</button>
                <button id="end-turn", class="hidden btn btn-danger">End Turn</button>
                <div class="mb-2 py-2 container text-center direction">Move Direction
                <div class="row mb-1">
                    <div class="col">
                    <button class="btn btn-primary">&#x2190;</button>
                    </div>
                    <div class="col">
                    <button class="btn btn-primary">&#x2191;</button>
                    </div>
                    <div class="col">
                    <button class="btn btn-primary">&#x2193</button>
                    </div>
                    <div class="col">
                    <button class="btn btn-primary">&#x2192;</button>
                    </div>
                </div>
                </div>
                <button id="display-question-button" class="btn btn-primary">Display Question</button>
                <button id="choose-category-button" class="btn btn-primary">Choose Category</button>
 

                <div class="categoryBox">
                    <div class="cat1"></div>
                    <div class="cat2"></div>
                    <div class="cat3"></div>
                    <div class="cat4"></div>
                </div>

                <button id="return-button" class="btn btn-dark my-5">Return Home</button>
            </div>
        </div>
    </div>
    <script src="js/gameplay.js"></script>
</body>
</html>
