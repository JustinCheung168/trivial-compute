<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivial Compute</title>
    <link rel="stylesheet" href="./lib/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/gameplay.css">
    <script src="lib/jquery-3.7.1.js"></script>
</head>
<body>
    <div class="game-container">
        <h1 class="mb-3">Trivial Compute</h1>
        <div class="game-layout">
            <div class="game-board"></div>

            <div class="pop">
                <div class="questionDisplay"></div>
                <div class="revealButton">
                    <button class="btn btn-lg btn-primary" id="reveal">Show Correct Answer</button>
                </div>
                <div class="compareAnswer"><h3></h3></div>
                <div class="realAnswer">

                </div>
                <div class="correctButton">
                    <button class="btn btn-lg btn-primary judge" id="correct">Correct!</button>
                </div>
                <div class="incorrectButton">
                    <button class="btn btn-lg btn-primary judge" id="incorrect">Incorrect...</button>
                </div>
            </div>
            <div class="pop2">
                <div class="centerSqareText">You landed on the center square! Choose a category below.</div>
                <button class="btn btn-lg btn-primary catq1 textq" id="YELLOW"></button>
                <button class="btn btn-lg btn-primary catq2 textq" id="RED"></button>
                <button class="btn btn-lg btn-primary catq3 textq" id="BLUE"></button>
                <button class="btn btn-lg btn-primary catq4 textq" id="GREEN"></button>
            </div>
            <div class="game-info">
                <div class = "mt-3" id="current-player"></div>
                <canvas id="dice"></canvas>
                <button id="roll-dice" class="btn btn-primary p-3 mt-2">Roll the Die!</button>
                <!-- <button id="end-turn" class="hidden btn btn-danger">End Turn</button> -->
                <div class="mb-2 py-2 container text-center direction">Move Direction
                <div class="row mb-1">
                    <div class="col">
                    <button class="btn btn-primary moveDir" id="LEFT">&#x2190;</button>
                    </div>
                    <div class="col">
                    <button class="btn btn-primary moveDir" id="UP">&#x2191;</button>
                    </div>
                    <div class="col">
                    <button class="btn btn-primary moveDir" id="DOWN">&#x2193</button>
                    </div>
                    <div class="col">
                    <button class="btn btn-primary moveDir" id="RIGHT">&#x2192;</button>
                    </div>
                </div>
                </div>

 

                <div class="categoryBox">
                    <div class="cat1"></div>
                    <div class="cat2"></div>
                    <div class="cat3"></div>
                    <div class="cat4"></div>
                </div>

                <button id="return-button" class="btn btn-dark p-2 my-5">Return Home</button>
            </div>
        </div>
    </div>
    <script src="js/gameplay.js"></script>
</body>
</html>
