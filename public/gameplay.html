<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivial Compute</title>
    <link rel="stylesheet" href="./lib/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/gameplay.css">
    <script src="lib/jquery-3.7.1.js"></script>
</head>
<body>
    <div class="game-container">
        <h1>Trivial Compute</h1>
        <div class="game-layout">
            <div class="game-board"></div>
            <div class="game-info">
                <div id="current-player">The current player is Curly!</div>
                <canvas id="dice"></canvas>
                <button id="roll-dice" class="btn btn-primary">Click to roll the die!</button>
                <button id="end-turn", class="hidden btn btn-danger">End Turn</button>
                <div class="mt-2">Move Direction</div>
                <div class="row mb-1">
                    <div class="col">
                    <button class="btn btn-success">&#x2190;</button>
                    </div>
                    <div class="col">
                    <button class="btn btn-success">&#x2191;</button>
                    </div>
                    <div class="col">
                    <button class="btn btn-success">&#x2193</button>
                    </div>
                    <div class="col">
                    <button class="btn btn-success">&#x2192;</button>
                    </div>
                </div>

                <button id="display-question-button" class="btn btn-primary">Display Question</button>
                <button id="choose-category-button" class="btn btn-primary">Choose Category</button>
 
                <div class="category-legend">
                    <h3>Category Legend:</h3>
                    <table>
                        <tr>
                            <td class="yellow">Yellow: History</td>
                            <td class="red">Red: Art & Literature</td>
                        </tr>
                        <tr>
                            <td class="blue">Blue: Geography</td>
                            <td class="green">Green: Science & Nature</td>
                        </tr>
                    </table>
                </div>
                <button id="return-button" class="btn btn-dark my-3">Return Home</button>
            </div>
        </div>
    </div>
    <script src="js/gameplay.js"></script>
</body>
</html>
