<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivial Compute - Add/Modify Question</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/questioncreation.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./js/questioncreation.js" defer></script>
</head>

<body>
    <div class="container overflow-auto">
        <h1 class="display-4 text-center">Trivial Compute</h1>
        <div class="text-right mb-3">
            <button class="btn btn-primary" onclick="exitPreview()">Exit Preview</button>
        </div>
        <div class="question-container">
            <div class="question-header bg-success text-white p-2">
                <span id="question-category">New Question:</span>
            </div>
            <div class="question-body p-3">
                <small class="form-text text-muted">
                    Click the dropdown below to change the category.
                </small>
                <select id="question-category-dropdown" class="form-control mt-2">
                    <!-- Add more categories as needed -->
                </select>
                <small class="form-text text-muted">
                    Creator
                </small>
                <input id="creator" type="text" class="form-control d-inline-block" id="rename-category"
                    placeholder="Enter Creator Name">
                <small class="form-text text-muted">
                    Difficulty
                </small>
                <select id="question-difficulty-dropdown" class="form-control mt-2">
                    <option value="" disabled selected>Select Difficulty</option>
                    <option>Easy</option>
                    <option>Medium</option>
                    <option>Hard</option>
                </select>

                <small class="form-text text-muted">
                    Question Type
                </small>

                <select id="question-type-dropdown" class="form-control mt-2" placeholder>
                    <option value="" disabled selected>Select Question Type</option>
                    <option>Multiple Choice</option>
                    <option>Open Ended</option>
                    <option>Video</option>
                    <option>Audio</option>
                    <option>Image</option>
                </select>
                <div id="question-type-options">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
