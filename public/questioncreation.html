<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivial Compute - Add/Modify Question</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/questioncreation.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./js/questioncreation.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="display-4 text-center">Trivial Compute</h1>
        <div class="text-right mb-3">
            <button class="btn btn-primary" onclick="exitPreview()">Exit Preview</button>
        </div>
        <div class="question-container">
            <div class="question-header bg-success text-white p-2">
                <span id="question-category">Science & Nature Question:</span>
            </div>
            <div class="question-body p-3">
                <textarea id="question-text" class="form-control mb-2" rows="5"></textarea>
                <small class="form-text text-muted">
                    Click and type in the text box above to modify question text.<br>
                    Click the dropdown below to change the category.
                </small>
                <select id="question-category-dropdown" class="form-control mt-2">
                    <option>Science & Nature</option>
                    <option>Geography</option>
                    <option>Art & Literature</option>
                    <option>History</option>
                    <!-- Add more categories as needed -->
                </select>
                <div class="mt-3 text-center">
                    <button class="btn btn-secondary" onclick="addImage()">Add Image</button>
                    <button class="btn btn-secondary" onclick="addAudio()">Add Audio</button>
                    <button class="btn btn-secondary" onclick="addVideo()">Add Video</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
