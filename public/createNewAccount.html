<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account | Trivial Compute</title>
    <!-- External CSS libraries -->
    <link rel="stylesheet" href="./lib/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/authentication.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <!-- Main container -->
    <div class="container border border-dark border-3">
        <header>
            <h1>Trivial Compute</h1>
        </header>
        <main class="manage-account-section row justify-content-center">
            <h2>Create New Account</h2>
            <!-- Authentication form -->
            <section id="auth-section" class="col-md-6">
                <form id="new-account-form">
                    <!-- Email input -->
                    <div class="form-group">
                        <label for="login-email" class="form-label">Email:</label>
                        <input type="email" id="login-email" class="form-control" required>
                    </div>
                    <!-- Password input -->
                    <div class="form-group">
                        <label for="login-password" class="form-label">Password:</label>
                        <input type="password" id="login-password" class="form-control" required>
                    </div>
                    <button id="createNewAccountBtn" class="btn btn-lg btn-success"
                        aria-label="Create New Account">Create New
                        Account</button>
                </form>
            </section>
            <!-- User information section (hidden by default) -->
        </main>
        <footer>
            <button id="homeBtn" class="btn btn-lg btn-success btn-secondary"
                aria-label="Return to Home">Return</button>
        </footer>
    </div>
    <!-- Custom JavaScript -->
    <script src="js/createNewAccount.js" type="module"></script>
</body>

</html>
