<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivial Compute - Center Square</title>
    <!-- Link to the CSS file for styling -->
    <link rel="stylesheet" href="css/centerSquare.css">
</head>
<body>
    <!-- Main container for the center square content -->
    <div class="center-square-container">
        <!-- Title of the game -->
        <h2>Trivial Compute</h2>
        <!-- Message displayed when a player lands on the center square -->
        <div class="center-square-message">
            <p><strong>Curly</strong> landed on the center square!<br>Choose a category for this question:</p>
        </div>
        <!-- Buttons for category selection -->
        <div class="category-buttons">
            <!-- Each button represents a different category -->
            <button id="history-button" class="category-button yellow">History</button>
            <button id="art-literature-button" class="category-button red">Art & Literature</button>
            <button id="geography-button" class="category-button blue">Geography</button>
            <button id="science-nature-button" class="category-button green">Science & Nature</button>
        </div>
    </div>
    <!-- Link to the JavaScript file for functionality -->
    <script src="js/centerSquare.js"></script>
</body>
</html>
