<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivial Compute - Manage Accounts</title>
    <!-- Bootstrap CSS for styling -->
    <link rel="stylesheet" href="./lib/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <!-- Custom CSS for additional styling -->
    <link rel="stylesheet" href="css/authenticationCategories.css">
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
    <!-- Main container for the account management page -->
    <div class="container border border-dark border-3 mt-5 p-4 rounded">
        <!-- Page header -->
        <h1>Trivial Compute</h1>
        <!-- Account management section -->
        <div class="manage-account-section row justify-content-center">
            <h2>Manage Accounts</h2>
            <!-- Authentication section -->
            <div id="auth-section" class="col-md-6">
                <!-- Error message display area -->
                <div id="error-message" class="alert alert-danger hidden" role="alert"></div>
                <!-- Login form -->
                <form id="login-form">
                    <!-- Email input field -->
                    <div class="form-group">
                        <label for="login-email" class="form-label">Email:</label>
                        <input type="email" id="login-email" class="form-control" required>
                    </div>
                    <!-- Password input field -->
                    <div class="form-group">
                        <label for="login-password" class="form-label">Password:</label>
                        <input type="password" id="login-password" class="form-control" required>
                    </div>
                    <!-- Login button -->
                    <button type="submit" class="btn btn-lg btn-success">Login</button>
                </form>
            </div>
        </div>
        <!-- Return button to go back to the previous page -->
        <button id="homeBtn" class="btn btn-lg btn-secondary mt-3">Return</button>
    </div>
    <!-- Custom JavaScript for client-side category management -->
    <script src="js/clientCategories.js"></script>
</body>
</html>
